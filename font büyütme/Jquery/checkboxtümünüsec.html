<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>jQuery dersleri - ibrahim çevrük</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	
		$("#sec").click(function(){
			$("input:checkbox").each(function(){
			
				this.checked=true;
				
			});
		
	
		});	
		$("#kaldır").click(function(){
			$("input:checkbox").each(function(){
			
				this.checked=false;
				
			});
		
	
		});	
	
	
	
	
	
	
	
	});


</script>
	<style type="text/css">
	span{margin-left:10px ;cursor:pointer;color:yellow;background-color:green};               <!--- cursor pointer tıklanır hale getirir ---!>
	input{margin-left:20px};
</style>
</head>
<body>
<input type="checkbox" name="1">Php Dersleri </input><br>
<input type="checkbox" name="2">C Dersleri </input><br>
<input type="checkbox" name="3">Python Dersleri </input><br>
<input type="checkbox" name="4">Java Dersleri </input><br>
<input type="checkbox" name="5">Jquery Dersleri </input><br>
<input type="checkbox" name="6">Html Dersleri </input><br>
<input type="checkbox" name="7">Css Dersleri </input><br>

<span  id="sec"> Hepsini Seç </span>
<span  id="kaldır" > Hepsini Kaldır</span>

</body>
</html>
