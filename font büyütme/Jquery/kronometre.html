<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>jQuery dersleri - ibrahim çevrük</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
	var saniye=0,dakika=0,saat=0;
	function say(){
		if(saniye<59){
			saniye=saniye+1;
		}
		else 
		{
			saniye=0;
				if(dakika<59)
				{
					dakika=dakika+1;
				}
				else
				{
					dakika=0;
					saat=saat+1;
				}
			}
		$("#sure").html(saat + ":" +dakika+ ":"  + saniye );
	}
	$(document).ready(function(){
		$("#sure").html("0 : 0 : 0 ");
		setInterval(say,1000);





	});

</script>
	<style type="text/css">
	div { font: 90px tahoma;margin:20px;padding:20px;color:red; background-color:black;width:400px}
</style>
</head>
<body>
<div id="sure">  

</div>


</body>
</html>
