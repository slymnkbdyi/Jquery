<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>jQuery dersleri - ibrahim çevrük</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
	$(window).load(function(){
		$("#genel img").each(function(){
		var genislik= $(this).width();
		var link =$(this).attr("src")                   <!-- orjinal boyutu icin yazdırmaya degisken --!>
		if(genislik >480 )
		{
			$(this).width(480);
			$(this).wrap('<a href="'+link+'"  title="Orjinal Boyut İcin Tıklayınız" target="_blank"></a>');    <!-- orjinal boyutu icin yazdırmaya degisken --!>
		}
		
	});
	
	});


</script>
<style type="text/css">
	#genel{
		width:500px;
		border:4px solid #333;
		background-color:#eee;
		padding:10px;
		margin:0px auto;
		min-height:500px;

	}
	
</style>
</head>
<body>
<div id="genel">

<img  src="2.png"></img>
<img  src="2.png"></img>
<img  src="2.png"></img>
<img  src="2.png"></img>

</div>

</body>
</html>
