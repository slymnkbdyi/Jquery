	<script type="text/javascript">
	$(function(){
		var font=12;
		$("#b").click(function(){
		if(font >16)
		{}
		else{
		font++;

	}
	});
	$("#k").click(function(){
		if(font < 10)
		{}
		else{
		font--;
		$("#yazi").css("font-size",font+"px");
		}
	
	});
	
	
	
	
	
	});
	</script>
	<style type="text/css">
	#yazi {font: 12px tahoma};
	</style>
	
	</script>
