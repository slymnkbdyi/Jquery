<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd' />
<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='tr' lang='tr'/>
<head>
	<title>İbrahim ÇEVRÜK - Kişisel Web Sitesi</title>
	<meta http-equiv='Content-Type' content='text/html; charset=iso-8859-9' />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		function yukseklik(){
			var boyu=$("#kutu").height();
			alert("yuksekligi :"+boyu+"pixel");
		
		}
		function genislik(){
			var eni=$("#kutu").height();
			alert("yuksekligi :"+eni+"pixel");
		
		}
	
	
	
	</script>
	<style type="text/css">
		#kutu{ height:600px;width:700px;background-color:purple}
	
	</style>
</head>
<body>
	<div id="kutu"></div>
	<p><input type="submit" value="yukseklik kac"   onclick="yukseklik()" /></p>
	<p><input type="submit" value="genislik kac"   onclick="genislik()" /></p>
	

	
</body>
</html>
