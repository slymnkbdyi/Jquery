<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Süleyman Kabadayi  |   Web-Sitesi</title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
	$(function(){
	
	$("#menu ul li ").hover(function(){
	
		$(this).animate({"height":"150px"},200);
		
		},function(){
			$(this).stop().animate({"height":"100px"},200);
		});
	
	});


</script>

<style type="text/css">
*{margin:0px;padding:0px;}
li{list-style-type:none}
#menu ul li {float:left;width:130px;height:120px;display:block;margin:2px;text-align:center;cursor:pointer}
.bir{background-color:#393939}
.iki{background-color:#19a3cb}
.uc{background-color:#ffa800}
.dort{background-color:#94ca1a}
.bes{background-color:#ff5400}
#menu li span{color:#fff;font:16px verdana;margin-top:50%;display:block}

</style>
</head>
<body>
<div id="menu">
<ul>
	<li class="bir"><span>Facebook</span></li>
	<li class="iki"><span>Twitter </span>  </li>
	<li class="uc"><span>Youtube</span></li>
	<li class="dort"><span>Email</li>
	<li class="bes"><span>İnstagram</span></li>
	
	
</ul>
</div>	


</body>
</html>
